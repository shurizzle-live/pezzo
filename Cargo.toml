[workspace]
members = [".", "crypt"]

[package]
name = "pezzo"
version = "0.0.1"
edition = "2021"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1

[features]

[build-dependencies]
bindgen = "0.64.0"

[target.'cfg(unix)'.dependencies]
atoi = "2.0.0"
memchr = "2.5.0"
zeroize = { version = "1.5.7", features = ["zeroize_derive"] }
crypt = { path = "crypt" }
libc = "0.2.140"

[target.'cfg(target_os = "linux")'.dependencies]
ctor = "0.1.26"
